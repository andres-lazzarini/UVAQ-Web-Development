<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>

    <link rel="stylesheet" href="../Styles/GatoGame.css">
    <script src="../JavaScript/GatoGame.js"></script>
</head>
<body>
    <div class="main-container">

        <div class="main-content">
            <div class="wingg">
                <img src="../Images/winnwe.gif" alt="">
            </div>

            <h1 class="title">Tick Tack Toe</h1>
            <div class="start-content">
                <div class="player">
                    <div class="player-title">
                        <img src="../Images/Cross.png" alt="">
                        <span>Player 1:</span>
                    </div>
                    <input type="text" name="player1name" id="player1name">
                </div>
                <div class="player">
                    <div class="player-title">
                        <img src="../Images/Circle.png" alt="">
                        <span>Player 2:</span>
                    </div>
                    <input type="text" name="player2name" id="player2name">
                </div>
                <div class="start-btn">
                    <img src="../Images/pack2662.png" alt="">
                    <span>Start</span>
                    <img src="../Images/pack2662.png" alt="">
                </div>
            </div>

            <div class="game-container">
                <div class="game-content">
                    <div class="celda cel1 active" data-cell="1">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel2 active" data-cell="2">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel3 active" data-cell="3">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel4 active" data-cell="4">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel5 active" data-cell="5">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel6 active" data-cell="6">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel7 active" data-cell="7">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel8 active" data-cell="8">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                    <div class="celda cel9 active" data-cell="9">
                        <img class="cross" src="../Images/Cross.png" alt="">
                        <img class="circle" src="../Images/Circle.png" alt="">
                    </div>
                </div>

                <div class="winline winline1"></div>
                <div class="winline winline2"></div>
                <div class="winline winline3"></div>
                <div class="winline winline4">
                    <div class="winline41"></div>
                </div>
                <div class="winline winline5">
                    <div class="winline51"></div>
                </div>
                <div class="winline winline6">
                    <div class="winline61"></div>
                </div>
                <div class="winline winline7">
                    <div class="winline71"></div>
                </div>
                <div class="winline winline8">
                    <div class="winline81"></div>
                </div>

                <div class="namep namep1">
                    <span>Andres turn</span>
                </div>
                <div class="namep namep2">
                    <span>Alex's turn</span>
                </div>
                
            </div>

            <div class="end-content">
                <span class="win-message">Player 1 Wins!</span>
                <div class="end-btn">
                    <img src="../Images/pack2662.png" alt="">
                    <span>Play again</span>
                    <img src="../Images/pack2662.png" alt="">
                </div>
            </div>

            <img class="gatowin1" src="../Images/browncat.gif" alt="">
            <img class="gatowin2" src="../Images/graycat.gif" alt="">
            <img class="gatowin3" src="../Images/whitecat.gif" alt="">
        </div>
    </div>
</body>
</html>
