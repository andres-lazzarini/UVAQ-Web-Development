<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere App</title>

    <link rel="stylesheet" href="../Styles/practica1.css">
    <script src="../JavaScript/practica1.js"></script>
</head>
<body>
    <div class="bg"> 
        <div>
            <ul class="nav">
                <li class="circle"></li>
                <li class="apptitle">
                    Anywhere app<span>.</span>
                </li>
                <li>
                    Home
                </li>
                <li>
                    Join
                </li>
            </ul>
            
            <div class="form">
                <h4>Start for free</h4>
                <h1>Create new account<span>.</span></h1>
                <p>Already A Member? <a href="">Log In</a></p>
            
                <div class="fields">
                    <div class="txtfields">
                        <input type="text" id="name">
                        <label for="name">Name</label>
                        <img src="../Images/address-card-solid.svg" alt="svg image">
                        <span id="namevali"></span>
                    </div>
                    <div class="txtfields">
                        <input type="text" id="lastname">
                        <label class="lbllast" for="lastname">Lastname</label>
                        <img class="imglast" src="../Images/address-card-solid.svg" alt="svg image">
                        <span id="lastvali"></span>
                    </div>
                    <div class="txtfields">
                        <input type="email" id="email">
                        <label for="email">Email</label>
                        <img class="lastimgs" src="../Images/envelope-solid.svg" alt="svg image">
                        <span id="emailvali"></span>
                    </div>
                    <div class="txtfields">
                        <input type="password" id="password">
                        <label for="password">Password</label>
                        <img id="passeye" class="lastimgs" src="../Images/eye-solid.svg" alt="svg image">
                        <span id="passvali"></span>
                    </div>
                </div>
            
                <ul class="btns">
                    <li>
                        <button>Change method</button>
                    </li>
                    <li>
                        <button id="createbtn" class="btn-blue">Create account</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
