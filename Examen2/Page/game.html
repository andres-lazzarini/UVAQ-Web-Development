<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../Styles/game.css" />
    <script src="../JavaScript/game.js"></script>
  </head>
  <body>
    <div class="main-container">
        <div class="start-menu">
          <div class="title">
            Puzzle Game
          </div>
          <div class="dificultad">
            Level: Easy
          </div>
          <div class="dif easy">Easy</div>
          <div class="dif medium">Medium</div>
          <div class="dif hard">Hard</div>
          <button>Start</button>
        </div>
        <div class="container">
          <div class="title">
            Puzzle Game
          </div>
          <div>
            <div class="marcador">
                <button>New Game</button>
                <div class="time-container">
                    <div class="time">
                        <div class="title">Time</div>
                        <div class="time-content">
                          <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-container">
              <div class="cell-container" id="1-1">
                <div class="number-container">
                    <div class="number">1</div>
                </div>
              </div>
              <div class="cell-container" id="1-2">
                <div class="number-container">
                    <div class="number">2</div>
                </div>
              </div>
              <div class="cell-container" id="1-3">
                <div class="number-container">
                    <div class="number">3</div>
                </div>
              </div>
              <div class="cell-container" id="1-4">
                <div class="number-container">
                    <div class="number">4</div>
                </div>
              </div>
              <div class="cell-container" id="2-1">
                <div class="number-container">
                    <div class="number">5</div>
                </div>
              </div>
              <div class="cell-container" id="2-2">
                <div class="number-container">
                    <div class="number">6</div>
                </div>
              </div>
              <div class="cell-container" id="2-3">
                <div class="number-container">
                    <div class="number">7</div>
                </div>
              </div>
              <div class="cell-container" id="2-4">
                <div class="number-container">
                    <div class="number">8</div>
                </div>
              </div>
              <div class="cell-container" id="3-1">
                <div class="number-container">
                    <div class="number">9</div>
                </div>
              </div>
              <div class="cell-container" id="3-2">
                <div class="number-container">
                    <div class="number">10</div>
                </div>
              </div>
              <div class="cell-container" id="3-3">
                <div class="number-container">
                    <div class="number">11</div>
                </div>
              </div>
              <div class="cell-container" id="3-4">
                <div class="number-container">
                    <div class="number">12</div>
                </div>
              </div>
              <div class="cell-container" id="4-1">
                <div class="number-container">
                    <div class="number">13</div>
                </div>
              </div>
              <div class="cell-container" id="4-2">
                <div class="number-container">
                    <div class="number">14</div>
                </div>
              </div>
              <div class="cell-container" id="4-3">
                <div class="number-container">
                    <div class="number">15</div>
                </div>
              </div>
              <div class="cell-container empty" id="4-4">
                <div class="number-container">
                    <div class="number">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="end-menu">
          <div class="end-content">
            <div class="title">Fininsh him</div>
            <button>Play Again</button>
          </div>
        </div>
    </div>
  </body>
</html>
